<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Io Personal Library - Create Account</title>
    <link rel="stylesheet" href="createAccount.css">
    <script src="createAccount.js"></script>
</head>
<body>
    <div id="contentContainer">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <fieldset id="acctCreation">
                <legend for="acctCreation">Please Fill In All Fields Below</legend>
                <h3>Name: <input type="text" id="firstLastName" class="createAcctField" placeholder="First and last"></h3>
                <h3>Username: <input type="text" id="chosenUsername" class="createAcctField" placeholder="Please choose a cool username"></h3>
                <h3>Password: <input type="text" id="chosenPassword" class="createAcctField" placeholder="Please choose a strong password"></h3>
                <h3>Confirm Password: <input type="text" id="confirmPassword" class="createAcctField" placeholder="Enter your password one more time. We want to make sure we have it right!"></h3>
            </fieldset>
            <div id="buttonContainer">
                <button id="doneBtn">Done</button><button id="backBtn">Back</button><button id="clearBtn">Clear</button>
            </div>
            <h4 class="message" id="createAcctMsg"></h4>
        </form>
    </div>
    <div class="footer_div">
        <footer>
            <h6><a href="https://jupitertechstudio.com">Jupiter Tech Studio</a> | February 2025 | Last Updated: February 9, 2025</h6>
        </footer>
    </div>
</body>
